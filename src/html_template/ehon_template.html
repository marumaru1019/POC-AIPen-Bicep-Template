<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            position: relative;
            margin: 0;
            display: flex;
            width: 297mm;
            height: 210mm;
            font-family:  'Noto Sans JP', sans-serif;
            justify-content: center;
            align-items: center; 
        }

        .frame {
            width: 95%;
            height: 90%;
            box-sizing: border-box;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .container {
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            justify-content: center;
            align-items: center; 
        }

        .left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .imgbox {
            position: relative;
            width: 100%;
            height: 48%;
            margin: 2% 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .imgbox::after {
            position: absolute;
            content: '';
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: inset 0 0 10px 15px #FFF;
            justify-content: center;
            align-items: center;
        }

        .imgbox img {
            width: 96%;
            height: 96%;
            object-fit: cover;
        }

        .right {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .right p {
            writing-mode: vertical-rl;
            margin: 0;
            text-align: left;
            height: 100%;
            display: flex;
            align-items: flex-end;
            padding-right: 20px;
            font-size: 16px;
        }

        .url {
            position: absolute;
            font-size: 10pt;
            right: 2.5%;
            bottom: 10px;
        }
    </style>

</head>
<body>
    <div class="frame">
        <div class="container left">
            <div class="imgbox">
            <img id="img_1" src="" alt=""></div>
            <div class="imgbox">
            <img id="img_2" src="" alt=""></div>
        </div>
        <div class="container right">
            <p></p>
        </div>
    </div>
    <div id="url" class="url">転載、共有を禁止します。詳しくは<a href="https://aka.ms/AIPen">詳細ページ(https://aka.ms/AIPen)</a>をご確認下さい。</div>
</body>
</html>
